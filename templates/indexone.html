<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>File Summarizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 3rem;
    }
    .spinner-container {
      display: none;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">ðŸ“„ AI File Summarizer</h1>

    <form method="POST" enctype="multipart/form-data" onsubmit="showSpinner()">
      <div class="mb-3">
        <input class="form-control" type="file" name="files" multiple required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Summarize</button>
    </form>

    <!-- Spinner -->
    <div class="spinner-container my-4" id="loadingSpinner">
      <div class="spinner-border text-info" role="status">
        <span class="visually-hidden">Processing...</span>
      </div>
    </div>

    {% if summaries %}
    <div class="table-responsive mt-4">
      <table class="table table-dark table-bordered align-middle">
        <thead class="table-secondary text-dark">
          <tr>
            <th style="width: 25%">Filename</th>
            <th style="width: 75%">Summary</th>
          </tr>
        </thead>
        <tbody>
          {% for file in summaries %}
          <tr>
            <td>{{ file.filename }}</td>
            <td>{{ file.summary | safe }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% endif %}
  </div>

  <script>
    function showSpinner() {
      document.getElementById('loadingSpinner').style.display = 'flex';
    }
  </script>
</body>
</html>
